<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <form onsubmit="return login()">


        <fieldset>

            <a href="./index.html">Sign Up</a>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="./signin.html">Sign In</a>





            <div class="p-info">


                <label class="mail1" for="">Email:</label> <br>
                <input class="email" id="email" type="email" placeholder="Enter your email" required>
                <br> <br>
                <label class="password1" for="">Password:</label> <br>
                <input class="password" id="password" type="password" placeholder="Enter your password" required>

            </div>
    </form>
    <br>
    <button class="btn1" type="submit"> SignIn</button>

    </fieldset>






    <script>



        function login() {




            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let isFound = false;

            var names = JSON.parse(localStorage.getItem("name"));
            var emails = JSON.parse(localStorage.getItem("email"));
            var passwords = JSON.parse(localStorage.getItem("password"));



            for (let i = 0; i < emails.length; i++) {

                if (emails[i] === email) {
                    isFound = i;
                    break;
                }



            }


            if (isFound === false) {
                alert("user not found")



            } else if (passwords[isFound] === password) {
                alert("login sucess");

                window.location.href = "./home.html"



            } else {
                alert('Error password or username')
            }


            return false;
        }


    </script>
</body>

</html>
