<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <form onsubmit="return login()">


        <fieldset>

            <a href="./index.html">Sign Up</a>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="./signin.html">Sign In</a>





            <div class="p-info">


                <label class="mail1" for="">Email:</label> <br>
                <input class="email" id="email" type="email" placeholder="Enter your email" required>
                <br> <br>
                <label class="password1" for="">Password:</label> <br>
                <input class="password" id="password" type="password" placeholder="Enter your password" required>

            </div>
         </form>
    <br>
         <button class="btn1" type="submit"> SignIn</button>

    </fieldset>






    <script>

        var names = JSON.parse(localStorage.getItem("names"))
        var emails = JSON.parse(localStorage.getItem("emails"))
        var passwords = JSON.parse(localStorage.getItem("passwords"))
        var isFound;
        function login() {


            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
           


            for (let i = 0; i < email.length; i++) {

                if (emails === email[i]) {

                    isFound = i;
                    break;
                }



            }


            if (isFound === false) {
                alert("user not found")



            } else if (password[isFound] == passwords) {
                alert("login sucess");

               window.location.href = "./home.html"



            } else {
                alert('Error password or username')
            }


            return (false);
        }


    </script>
</body>

</html>
